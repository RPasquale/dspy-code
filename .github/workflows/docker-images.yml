name: Build and Push Images

on:
  push:
    tags:
      - 'v*'

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Spark image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/spark/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/dspy-spark:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/dspy-spark:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build and push Spark Train image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/spark-train/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/dspy-spark-train:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/dspy-spark-train:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
