name: Docker Publish

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: docker/lightweight
          file: docker/lightweight/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/dspy-lightweight:latest
            ghcr.io/${{ github.repository_owner }}/dspy-lightweight:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/dspy-lightweight:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Trivy image scan (latest)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: 'ghcr.io/${{ github.repository_owner }}/dspy-lightweight:latest'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-publish-latest.sarif'
          exit-code: '0'
      - name: Trivy image scan (tag)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: 'ghcr.io/${{ github.repository_owner }}/dspy-lightweight:${{ github.ref_name }}'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-publish-tag.sarif'
          exit-code: '0'
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-publish-latest.sarif'
      - name: Render K8s manifest with image tag
        shell: bash
        run: |
          mkdir -p deploy/k8s/rendered
          OWNER="${{ github.repository_owner }}"
          TAG="${{ github.ref_name }}"
          sed "s|ghcr.io/OWNER/dspy-lightweight:latest|ghcr.io/${OWNER}/dspy-lightweight:${TAG}|g" deploy/k8s/agent-deployment.yaml > deploy/k8s/rendered/agent-deployment.yaml
      - name: Upload rendered manifests
        uses: actions/upload-artifact@v4
        with:
          name: k8s-manifests
          path: deploy/k8s/rendered
