name: Make CI

on:
  pull_request:
    branches: [ "**" ]

jobs:
  make-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv
      - name: Sync dependencies (dev)
        run: |
          uv sync --dev
      - name: Run tests via make (non-docker)
        run: |
          make test

