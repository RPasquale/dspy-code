{{- if .Values.sparkApps.trainHF.enabled }}
apiVersion: sparkoperator.k8s.io/v1beta2
kind: ScheduledSparkApplication
metadata:
  name: train-grpo-tool-hf-schedule
  namespace: {{ .Values.namespace }}
spec:
  schedule: {{ .Values.sparkApps.trainHF.schedule | default "0 4 * * *" | quote }}
  concurrencyPolicy: Forbid
  template:
    type: Python
    mode: cluster
    image: {{ .Values.image.train }}
    imagePullPolicy: IfNotPresent
    sparkConf:
      spark.sql.adaptive.enabled: "true"
    mainApplicationFile: local:///opt/app/dspy_agent/training/train_grpo_tool_hf.py
    sparkVersion: 3.5.1
    arguments:
      - "--manifest"
      - "{{ printf "%s/datasets/grpo_tool_batches/manifest.json" .Values.warehouseBase }}"
      - "--model"
      - "{{ .Values.sparkApps.trainHF.model }}"
      - "--epochs"
      - "{{ .Values.sparkApps.trainHF.epochs }}"
      - "--batch-size"
      - "{{ .Values.sparkApps.trainHF.batchSize }}"
      - "--max-len"
      - "{{ .Values.sparkApps.trainHF.maxLen }}"
      - "--lr"
      - "{{ .Values.sparkApps.trainHF.lr }}"
      {{- if not .Values.sparkApps.trainHF.bf16 }}
      - "--no-bf16"
      {{- end }}
    driver:
      cores: 1
      memory: 3g
      serviceAccount: {{ .Values.serviceAccount }}
    executor:
      instances: 1
      cores: 1
      memory: 3g
    volumes:
      - name: warehouse
        persistentVolumeClaim:
          claimName: {{ .Values.pvc.warehouse.claim }}
    driver:
      volumeMounts:
        - name: warehouse
          mountPath: {{ .Values.warehouseBase }}
    executor:
      volumeMounts:
        - name: warehouse
          mountPath: {{ .Values.warehouseBase }}
{{- end }}

