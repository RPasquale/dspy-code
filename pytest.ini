[pytest]
# Pytest configuration for DSPy Agent

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    docker: Docker-dependent tests (disabled by default)
    rl: Reinforcement learning specific tests
    slow: Tests that take longer than 30 seconds
    puffer: Tests requiring PufferLib
    optional: Tests for optional dependencies

# Test timeout (in seconds)
timeout = 300

# Minimum version
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:dspy
